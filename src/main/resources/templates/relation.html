<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联系我们</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/relation.css">

    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/relation.js"></script>
    <script src="js/userBarCtrl.js"></script>
</head>
<body>
    <div class="container" style="width: 100%;">
        <div class="shadow">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1"><span
                        class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                        class="icon-bar"></span><span class="icon-bar"></span></button>
                <a class="navbar-brand" href="/index">灾害信息公开</a>
            </div>
    
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/piyao">辟谣中心</a>
                    </li>
                    <li class="active">
                        <a href="/index#materials">急需物资</a>
                    </li>
                    <li>
                        <a href="/index#situation">救援情况</a>
                    </li>
                    <li>
                        <a href="/index#message">留言板</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="login">
                        <a href="/login">登录</a>
                    </li>
                    <li class="dropdown modelList" hidden><!--style="visibility: hidden"-->
                        <a id="displayName" href="#" class="dropdown-toggle" data-toggle="dropdown">username<strong
                                class="caret"></strong></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#"></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    
        <div style="height: 50px"></div>

        <div class="btn-box">
            <button class="btn btn-primary" id="info-btn">受灾信息提交</button>
            <button class="btn btn-primary" style="float: right;" id="material-btn">物资申请提交</button>
        </div>

        <div id="info-box" class="box">
            <div class="jumbotron well">
                <p class="input-diy">
                    <span>受灾人姓名:</span>
                    <input id="name" type="text" class="form-control">
                </p>
                <p class="input-diy">
                    <span>受灾人年龄:</span>
                    <input id="age" type="text" class="form-control" oninput="value=value.replace(/[^\d]/g,'')">
                </p>
                <p class="input-diy">
                    <span>联系方式:</span>
                    <input id="tel" type="text" class="form-control" oninput="value=value.replace(/[^\d]/g,'')">
                </p>
                <p class="input-diy">
                    <span>详细地址:</span>
                    <input id="place" type="text" class="form-control">
                </p>
                <p class="input-diy">
                    <span>现场状况:</span>
                    <textarea id="msg" class="form-control" rows="5"></textarea>
                </p>

                <button id="rescueNeedBtn" type="button" class="btn btn-primary" style="width: 100px; margin-left: 580px;">提交</button>
            </div>
        </div>

        <div id="material-box" class="box" hidden>
            <div class="jumbotron well">
                <p class="material-input-diy">
                    <span>所需物资名称:</span>
                    <input id="materialName" type="text" class="form-control">
                </p>
                <p class="material-input-diy">
                    <span>所需物资数量:</span>
                    <input id="materialNum" type="text" class="form-control">
                </p>
                <p class="material-input-diy">
                    <span>所需物资地点:</span>
                    <input id="materialPlace" type="text" class="form-control">
                </p>

                <button id="materialNeedBtn" type="button" class="btn btn-primary" style="width: 100px; margin-left: 580px;">提交</button>
            </div>
        </div>

    </div>

</body>
</html>
