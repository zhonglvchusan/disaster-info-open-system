</head>
<body>

                    class="icon-bar"></span><span class="icon-bar"></span></button>
            <a class="navbar-brand" href="/index">灾害信息公开</a>

            <ul class="nav navbar-nav navbar-right">

                    <a href="/login">登录</a>

                    <a id="displayName" href="#" class="dropdown-toggle" data-toggle="dropdown">username<strong

</div>

<div class="box">
    <div class="jumbotron well" style="padding:20px;margin-bottom: -4px;font-size: 20px">
        用户信息
        <button class="btn btn-primary" data-toggle="modal"  data-target="#addUserModal" style="float: right">修改信息</button>
    </div>

    <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        修改个人信息
                    </h4>
                </div>
                <div id="selectChecked" style="padding: 0 30px;margin: 10px 0 5px">
                    <label>请选择需要修改的值:</label>
                    <input type="checkbox" name="username">
                    <label>用户名</label>
                    <input type="checkbox" name="sex">
                    <label>性别</label>
                    <input type="checkbox" name="tel">
                    <label>手机号</label>
                    <input type="checkbox" name="email">
                    <label>邮箱</label>
                    <input type="checkbox" name="area">
                    <label>地区</label>
                </div>
                <div class="modal-body">
                    <div id="username-form" class="form-group" hidden>
                        <label for="user_name" class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="user_name" name="user_id" placeholder="请输入需要修改的用户名">
                        </div>
                        <br><br>
                    </div>
                    <div id="sex-form" class="form-group" hidden>
                        <label class="col-sm-3 control-label">性别</label>
                        <div class="col-sm-9">
                            <input type="radio" name="sex" value="男" checked>男&nbsp&nbsp&nbsp&nbsp
                            <input type="radio" name="sex" value="女">女
                        </div>
                        <br><br>
                    </div>
                    <div id="tel-form" class="form-group" hidden>
                        <label class="col-sm-3 control-label">手机号</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="user_tel" name="user_tel" placeholder="请输入需要修改的手机号" oninput="value=value.replace(/[^\d]/g,'')">
                        </div>
                        <br><br>
                    </div>
                    <div id="email-form" class="form-group" hidden>
                        <label class="col-sm-3 control-label">邮箱</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="user_email" name="user_email" placeholder="请输入需要修改的邮箱">
                        </div>
                        <br><br>
                    </div>
                    <div id="area-form" class="form-group" hidden>
                        <label class="col-sm-3 control-label">地区</label>
                        <div class="col-sm-9">
                            <select id="user_area">
                                <option>请选择</option>
                                <option>北京</option>
                                <option>天津</option>
                                <option>河北</option>
                                <option>山西</option>
                                <option>内蒙古</option>
                                <option>辽宁</option>
                                <option>吉林</option>
                                <option>黑龙江</option>
                                <option>上海</option>
                                <option>江苏</option>
                                <option>浙江</option>
                                <option>安徽</option>
                                <option>福建</option>
                                <option>江西</option>
                                <option>山东</option>
                                <option>河南</option>
                                <option>湖北</option>
                                <option>湖南</option>
                                <option>广东</option>
                                <option>广西</option>
                                <option>海南</option>
                                <option>重庆</option>
                                <option>四川</option>
                                <option>贵州</option>
                                <option>云南</option>
                                <option>西藏</option>
                                <option>陕西</option>
                                <option>甘肃</option>
                                <option>青海</option>
                                <option>宁夏</option>
                                <option>新疆</option>
                                <option>台湾</option>
                                <option>香港</option>
                                <option>澳门</option>
                                <option>海外</option>
                            </select>
                        </div>
                        <br><br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                        <button type="button" class="btn btn-primary" onclick="updateUserInfo()">
                            提交
                        </button><span id="tip"> </span>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <div class="jumbotron well">
        <p class="info-diy">
            <span>用户名</span>:
            <span id="username">用户</span>
        </p>

        <p class="info-diy">
            <span>性别<i></i></span>:
            <span id="sex">性别</span>
        </p>

        <p class="info-diy">
            <span>手机号<i></i></span>:
            <span id="tel">手机号</span>
        </p>

        <p class="info-diy">
            <span>邮箱<i></i></span>:
            <span id="email">邮箱</span>
        </p>

        <p class="info-diy">
            <span>地区<i></i></span>:
            <span id="area">地区</span>
        </p>
    </div>
</div>
</body>
</html>
